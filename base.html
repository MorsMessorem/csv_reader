<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>csv reader</title>
</head>

<body>
<form action="{{ url_for('index') }}">
    <button>
        main page
    </button>
</form>

{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
        <p style="color:#FF0000">
            <b>{{ message }}</b>
        </p>
        {% endfor %}
    {% endif %}
{% endwith %}

    {% block content %}{% endblock  %}
</body>
